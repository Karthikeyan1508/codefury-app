    <div class="container">
        <h1>Social Media Tracker</h1>
        <form id="sleepForm">
            <label for="hours">No. of Hours spent on Instagram:</label>
            <input type="number" id="instagram"  min="0" max="24">  
            <label for="hours">No. of Hours spent on Facebook:</label>
            <input type="number" id="facebook" min="0" max="24">  
            <label for="hours">No. of Hours spent on WhatsApp:</label>
            <input type="number" id="whatsapp" min="0" max="24">  
            <label for="hours">No. of Hours spent on Threads:</label>
            <input type="number" id="threads" min="0" max="24">  
            <label for="hours">No. of Hours spent on X:</label>
            <input type="number" id="x" min="0" max="24">   <Br>         
            <button type="submit">Submit</button>
           
            
            <div id="result" class="hidden">
                <h2>Your Social Media Tracking Information:</h2>
                <p>Total Number of Hours of Social Media: <span id="resultHours"></span></p>

            </div>
